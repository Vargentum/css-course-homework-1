<body>

<div class="b-page">

  <!--simple form-->
  <form class="b-form m-inlineBlock">
    <header class="b-form__header">Are you ready for adventures, Finn?</header>
    <div class="b-form__main" role="main">
      <label>
        <span>Name</span>
        <input type="text" class="b-form__input"/>
      </label>
      <label>
        <span>Password</span>
        <input type="password" class="b-form__input"/>
      </label>
    </div>
    <footer class="b-form__footer">
      <button type="submit" class="b-form__submitBtn">Yes, Jake!</button>
    </footer>
  </form>

  <!--form with social links-->
  <form class="b-form">
    <header class="b-form__header">Are you ready for adventures, Finn?</header>
    <div class="b-form__main" role="main">

    </div>
    <footer class="b-form__footer">
      <button type="submit" class="b-form__submitBtn m-float--lt">Yes, Jake!</button>
      <ul class="b-social m-float--rt">
        <li><a class="b-social__unit--1" href="#" title="Facebook">Facebook</a></li>
